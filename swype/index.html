<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Swype</title>

<body>

  <link href='https://fonts.googleapis.com/css?family=Roboto:700,700italic,400italic,300,400|Roboto+Slab:300,700' rel='stylesheet' type='text/css'>

<h1>Swype on your computer</h1>
	<h2></h2>
		To swype “Hello”:
		<ol>
			<li>Press and hold on <kbd>H</kbd></li>
			<li>Trace a path from <kbd>E</kbd> to <kbd>L</kbd> to <kbd>O</kbd></li>
			<li>Lift your finger off the keyboard after the last letter of the word</li>
		</ol>
	<h2>Try it!</h2>
	<div id="input-wrapper">
		<span id="output"></span><input id="input">
	</div>
  
  

    <script type="module" src="js/index.js"></script>




</body>

</html>
